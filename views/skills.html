<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #0a0f29, #1c2541);
            color: white;
        }

        .container {
            padding: 30px;
            width: 450px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-weight: 600;
            color: #d4af37;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }

        ul li {
            font-size: 18px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            margin: 6px 0;
            transition: 0.3s;
        }

        ul li:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            border-radius: 12px;
            background: #d4af37;
            color: #1c2541;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }

        .btn:hover {
            background: #b1902d;
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.6);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Skills</h1>
        <ul>
            <li>HTML5</li>
            <li>CSS3</li>
            <li>JavaScript</li>
            <li>C++</li>
            <li>C Programming</li>
        </ul>

        <h1>Hobbies</h1>
        <ul>
            <li>Exploring new technologies</li>
            <li>Eating Food</li>
            <li>Listening to Music</li>
            <li>Travelling (Exploring new places)</li>
        </ul>

        <a href="/" class="btn">Go back to Profile</a>
    </div>
</body>

</html>
